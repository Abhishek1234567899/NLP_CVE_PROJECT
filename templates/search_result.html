<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
</head>
<body>
    <h1>Search Result</h1>
    
    {% if message %}
        <p>{{ message }}</p>
    {% else %}
        <h2>CVE Details</h2>
        {{ cve_data | safe }}
    {% endif %}
    
    <br>
    <a href="/">Back to Search</a>
</body>
</html>
